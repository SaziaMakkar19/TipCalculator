<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-div">
        <h2>TIP CALCULATOR</h1>
        <form>
            <p>How much was your bill?</p>
            <p>$ <input type="text" id="bill" placeholder="Bill Amount"></p>
            <p>How was your service?</p>
            <select id="service">
            <option>--Choose an option--</option>
            <option value="0.3">30%-Outstanding</option>
            <option value="0.2">20%-Good</option>
            <option value="0.15">15%-Bad</option>
            <option value="0.05">5%-Terrible</option>
        </select>
        <p>How many people are sharing the bill?</p>
        <p><input type="text" id="people" placeholder="Number of people"> people</p>
        </form>
        <button type="button" id="calculate">Calculate!</button>
        <div id="total">
            <span>Tip Amount is: $</span>
            <span id="tip-amt">0.00</span>
            <span>each</span>
        </div>
    </div>
    <script src="javascript.js"></script>

</body>
</html>
